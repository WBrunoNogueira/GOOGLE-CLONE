
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GOOGLE - CLONE</title>
    <link rel="stylesheet" href="assets/style.css">

<body>
    <header>

                <div class="image_account">

            <div class="area">

            <div class="area">
